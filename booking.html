<!DOCTYPE html>
<html lang='da'>
  <head>
    <meta charset='utf-8' />
    <link href='libraries/fullcalendar-5.6.0/lib/main.css' rel='stylesheet' />
    <script src='libraries/fullcalendar-5.6.0/lib/main.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
