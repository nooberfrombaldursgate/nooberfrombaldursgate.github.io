<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturoplevelser i Aarhus - Sluk telefonen</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Montserrat:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="sound-on">
                <img src="images/index/sound.png" alt="Lyd til" class="sound">
                <p>Lyd til</p>
            </div>
            <div class="sound-off">
                <img src="images/index/no-sound.png" alt="Lyd fra" class="sound">
                <p>Lyd fra</p>
            </div>
            <p class="typing-text no-render"></p>
            <img src="images/index/iphone.png" alt="Smartphone som vibrerer" class="phone vibrate no-render">
            <input type="checkbox" class="toggle-switch no-render">
        </div>
        <div class="container hidden">
            <video class="video">
                <source src="videos/index/drone.mp4" type="video/mp4">
            </video>
            <h1 class="heading-overlay">Naturoplevelser i <br><span>smilets by</span></h1>
            <p class="title-tag-overlay">Sæt tempoet ned, få frisk luft i lungerne og ro i sindet.</p>
            <a href="overview.html">
                <button class="button-overlay button" href="overview.html">Udforsk</button>
            </a>
        </div>

    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
