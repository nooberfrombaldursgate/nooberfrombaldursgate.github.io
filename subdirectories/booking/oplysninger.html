<!DOCTYPE html>
<html lang='da'>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="City Escape er danmarks førende udbyder af udendørs escape rooms i byens centrum. Book dit næste escape game allerede i dag.">
    <meta name="author" content="Emma Dalsgaard Nielsen, Line Bech Sørensen, Jakob Valentin og Joachim Danielsen">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/subdirectories/booking/oplysninger.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="fonts/321perfect/321perfect-webfont.woff2" as="cityescape" crossorigin>
    <title>City Escape - booking</title>
</head>

<body>
    <section class="heading">
        <h4>BOOK ET ESCAPE GAME</h4>
        <h2>Dine oplysninger</h2>
    </section>
    <section class="container">
        <div class="progress-bar">
            <span class="progress-bar-fill" style="width: 80%;"></span>
        </div>
        <div class="kundeoplysninger">
            <input type="text" id="fornavn" class="formfelt" placeholder="Fornavn.." required>
            <input type="text" id="efternavn" class="formfelt" placeholder="Efternavn.." required>
            <input type="text" id="email" class="formfelt" placeholder="Email.." required>
            <input type="text" id="adresse" class="formfelt" placeholder="Adresse.." list="adresser" required>
            <input type="text" id="postogby" class="formfelt" placeholder="Postnummer og by.." list="postogbyer" required>
        </div>
        <button class="videre_knap" type="submit">></button>
    </section>

    <script src="../../scripts/booking.js"></script>
</body>

</html>
