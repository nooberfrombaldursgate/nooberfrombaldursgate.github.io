<!DOCTYPE html>
<html lang='da'>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="City Escape er danmarks førende udbyder af udendørs escape rooms i byens centrum. Prøv danmarks bedste city escape game.">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/kvittering.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="scripts/booking.js"></script>
</head>

<body>
    <section class="heading">
        <h4>BOOK ET ESCAPE GAME</h4>
        <h2>Dine oplysninger</h2>
    </section>
    <div class="progress-bar">
            <span class="progress-bar-fill" style="width: 100%;"></span>
        </div>
    <section class="container">
        <div id="kundeoplysninger">
            <input type="text" id="fornavn" class="formfelt" placeholder="Fornavn.." required>
            <input type="text" id="efternavn" class="formfelt" placeholder="Efternavn.." required>
            <input type="text" id="email" class="formfelt" placeholder="Email.." required>
            <input type="text" id="adresse" class="formfelt" placeholder="Adresse.." list="adresser" required>
            <input type="text" id="postogby" class="formfelt" placeholder="Postnummer og by.." list="postogbyer"
                required>
        </div>
        <div class="mission">
            <div id="oplysninger"> Udskriv data her</div>
        </div>
    </section>
    <a href="../pages/antalpersoner.html">
            <button class="videre_knap" type="submit">Gå til betaling</button>
        </a>

</body>

</html>
